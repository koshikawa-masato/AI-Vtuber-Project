<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 20px 20px 0 0;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-buttons {
            display: flex;
            gap: 10px;
        }
        .voice-toggle, .settings-btn {
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 25px;
            background: transparent;
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
        }
        .voice-toggle.on {
            background: white;
            color: #667eea;
        }
        .voice-toggle:hover, .settings-btn:hover {
            transform: scale(1.05);
        }
        .status-indicator {
            padding: 10px 15px;
            border-radius: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
        .status-indicator.ready {
            background: rgba(76, 175, 80, 0.3);
        }
        .status-indicator.initializing {
            background: rgba(255, 152, 0, 0.3);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message.user {
            justify-content: flex-end;
        }
        .message-content {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .message.assistant .message-content {
            background: white;
            color: #333;
            border: 2px solid #e0e0e0;
        }
        .input-area {
            display: flex;
            padding: 20px;
            background: white;
            border-radius: 0 0 20px 20px;
            border-top: 2px solid #e0e0e0;
        }
        #user-input {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        #user-input:focus {
            border-color: #667eea;
        }
        #send-btn {
            margin-left: 10px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        #send-btn:hover {
            transform: scale(1.05);
        }
        #send-btn:active {
            transform: scale(0.95);
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            animation: fadeIn 0.3s;
        }
        .modal.show {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideIn 0.3s;
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .modal-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #667eea;
        }
        .modal-section {
            margin-bottom: 25px;
        }
        .modal-section label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }
        .modal-section textarea {
            width: 100%;
            min-height: 200px;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            font-family: monospace;
            resize: vertical;
        }
        .modal-section textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        .modal-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        .modal-btn.save {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .modal-btn.cancel {
            background: #e0e0e0;
            color: #333;
        }
        .modal-btn:hover {
            transform: scale(1.05);
        }
        .modal-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            üå∏ Áâ°‰∏π„ÉÅ„É£„ÉÉ„Éà (Style-Bert-VITS2 JP-Extra)
            <div class="header-buttons">
                <span class="status-indicator" id="status-indicator">üí¨ LLM: Ready</span>
                <button class="settings-btn" id="settings-btn">‚öôÔ∏è Ë®≠ÂÆö</button>
                <button class="voice-toggle on" id="voice-toggle">Voice ON</button>
            </div>
        </div>
        <div class="messages" id="messages"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ..." autofocus>
            <button id="send-btn">ÈÄÅ‰ø°</button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settings-modal">
        <div class="modal-content">
            <div class="modal-header">‚öôÔ∏è „Éó„É≠„É≥„Éó„ÉàË®≠ÂÆö</div>

            <div class="modal-section">
                <label for="user-info">üë§ „É¶„Éº„Ç∂„ÉºÊÉÖÂ†±Ôºà„Ç™„Ç∏„Çµ„É≥„Å´„Å§„ÅÑ„Å¶„ÅÆË®òÊÜ∂Ôºâ</label>
                <textarea id="user-info" placeholder="„Ç™„Ç∏„Çµ„É≥„ÅÆÂπ¥ÈΩ¢„ÄÅËÅ∑Ê•≠„ÄÅË∂£Âë≥„ÄÅ„Ç®„Éî„ÇΩ„Éº„ÉâË®òÊÜ∂„Å™„Å©..."></textarea>
            </div>

            <div class="modal-section">
                <label for="aite-info">üå∏ AiTEÊÉÖÂ†±ÔºàÁâ°‰∏π„ÅÆ„Ç≠„É£„É©„ÇØ„Çø„ÉºË®≠ÂÆöÔºâ</label>
                <textarea id="aite-info" placeholder="Áâ°‰∏π„ÅÆÂü∫Êú¨Ë®≠ÂÆö„ÄÅÊÄßÊ†º„ÄÅË®òÊÜ∂„Åó„Å¶„ÅÑ„ÇãÂá∫Êù•‰∫ã„Å™„Å©..."></textarea>
            </div>

            <div class="modal-buttons">
                <button class="modal-btn cancel" id="cancel-btn">„Ç≠„É£„É≥„Çª„É´</button>
                <button class="modal-btn save" id="save-btn">‰øùÂ≠ò</button>
            </div>
        </div>
    </div>

    <script>
        const ws = new WebSocket(`ws://${window.location.host}/ws`);
        const messagesDiv = document.getElementById('messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const voiceToggle = document.getElementById('voice-toggle');
        const settingsBtn = document.getElementById('settings-btn');
        const settingsModal = document.getElementById('settings-modal');
        const cancelBtn = document.getElementById('cancel-btn');
        const saveBtn = document.getElementById('save-btn');
        const userInfoTextarea = document.getElementById('user-info');
        const aiteInfoTextarea = document.getElementById('aite-info');

        let voiceEnabled = true;
        let audioContext = null;

        // Initialize Web Audio API
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        // Voice toggle
        voiceToggle.addEventListener('click', () => {
            voiceEnabled = !voiceEnabled;
            voiceToggle.textContent = voiceEnabled ? 'Voice ON' : 'Voice OFF';
            voiceToggle.className = voiceEnabled ? 'voice-toggle on' : 'voice-toggle';

            if (voiceEnabled) {
                initAudio();
            }
        });

        // Settings modal
        settingsBtn.addEventListener('click', async () => {
            try {
                // Load current config
                const response = await fetch('/api/config');
                const config = await response.json();

                userInfoTextarea.value = config.user_info || '';
                aiteInfoTextarea.value = config.aite_info || '';

                settingsModal.classList.add('show');
            } catch (error) {
                console.error('Failed to load config:', error);
                alert('Ë®≠ÂÆö„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
            }
        });

        cancelBtn.addEventListener('click', () => {
            settingsModal.classList.remove('show');
        });

        saveBtn.addEventListener('click', async () => {
            try {
                const config = {
                    user_info: userInfoTextarea.value,
                    aite_info: aiteInfoTextarea.value
                };

                const response = await fetch('/api/config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(config)
                });

                const result = await response.json();

                if (result.status === 'success') {
                    alert('Ë®≠ÂÆö„Çí‰øùÂ≠ò„Åó„Åæ„Åó„ÅüÔºÅÊñ∞„Åó„ÅÑ„Éó„É≠„É≥„Éó„Éà„ÅåÂèçÊò†„Åï„Çå„Åæ„Åô„ÄÇ');
                    settingsModal.classList.remove('show');
                } else {
                    alert('Ë®≠ÂÆö„ÅÆ‰øùÂ≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + result.message);
                }
            } catch (error) {
                console.error('Failed to save config:', error);
                alert('Ë®≠ÂÆö„ÅÆ‰øùÂ≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
            }
        });

        // Close modal when clicking outside
        settingsModal.addEventListener('click', (e) => {
            if (e.target === settingsModal) {
                settingsModal.classList.remove('show');
            }
        });

        // Play WAV audio
        async function playAudio(base64Data) {
            if (!voiceEnabled || !audioContext) return;

            try {
                // Decode base64 to ArrayBuffer
                const binaryString = atob(base64Data);
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }

                // Decode audio data
                const audioBuffer = await audioContext.decodeAudioData(bytes.buffer);

                // Play audio
                const source = audioContext.createBufferSource();
                source.buffer = audioBuffer;
                source.connect(audioContext.destination);
                source.start();
            } catch (error) {
                console.error('Audio playback error:', error);
            }
        }

        // WebSocket handlers
        ws.onmessage = async (event) => {
            const data = JSON.parse(event.data);

            if (data.type === 'text') {
                addMessage(data.content, 'assistant');
            } else if (data.type === 'audio') {
                await playAudio(data.data);
            } else if (data.type === 'warning') {
                console.warn('Warning:', data.message);
                // Optionally display warning in UI
                addMessage(`‚ö†Ô∏è ${data.message}`, 'assistant');
            } else if (data.type === 'error') {
                console.error('Error:', data.message);
            }
        };

        // Send message
        function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            ws.send(JSON.stringify({
                type: 'message',
                content: message,
                voice_enabled: voiceEnabled
            }));

            userInput.value = '';
        }

        function addMessage(content, role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;

            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        ws.onopen = () => {
            console.log('Connected to server');
            initAudio();
            checkServerStatus(); // Start status monitoring
        };

        // Status monitoring
        let statusCheckInterval = null;
        const statusIndicator = document.getElementById('status-indicator');

        async function checkServerStatus() {
            try {
                const response = await fetch('/health');
                const status = await response.json();

                updateStatusDisplay(status);

                // If TTS is not ready, continue polling
                if (!status.tts_ready) {
                    if (!statusCheckInterval) {
                        statusCheckInterval = setInterval(checkServerStatus, 2000);
                    }
                } else {
                    // TTS is ready, stop polling
                    if (statusCheckInterval) {
                        clearInterval(statusCheckInterval);
                        statusCheckInterval = null;
                    }
                }
            } catch (error) {
                console.error('Failed to check server status:', error);
            }
        }

        function updateStatusDisplay(status) {
            const llmStatus = status.llm_ready ? 'üí¨ LLM: Ready' : 'üí¨ LLM: Initializing';
            const ttsStatus = status.tts_ready ? 'üé§ TTS: Ready' : 'üé§ TTS: Initializing...';

            statusIndicator.textContent = `${llmStatus} | ${ttsStatus}`;

            if (status.llm_ready && status.tts_ready) {
                statusIndicator.className = 'status-indicator ready';
            } else {
                statusIndicator.className = 'status-indicator initializing';
            }
        }

        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
        };

        ws.onclose = () => {
            console.log('Disconnected from server');
        };
    </script>
</body>
</html>
